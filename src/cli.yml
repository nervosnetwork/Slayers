name: ckb-gbg
version: "v1.0.3"
author: zhangsoledad <787953403@qq.com>
about: CKB Genesis Block Generator
args:
    - url:
        short: u
        long: url
        value_name: URL
        help: ckb node rpc endpoint
        takes_value: true
    - target:
        short: t
        long: target
        value_name: TARGET
        help: target epoch number
        takes_value: true
    - verbose:
        long: verbose
        takes_value: false
        hidden: true
    - compact-target:
        long: compact-target
        takes_value: true
        hidden: true
    - output:
        short: o
        help: output file path
        long: output
        value_name: OUTPUT
        help: output path
        takes_value: true
